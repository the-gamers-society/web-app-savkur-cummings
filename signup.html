<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up - Gamers Society</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
        <!-- Bulma Version 0.8.x-->
        <link rel="stylesheet" href="css/bulma.min.css" />
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav class="topnav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About Us</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </nav>
        <section class="hero is-success is-fullheight login-background">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <div class="column is-4 is-offset-4">
                        <div class="box" style="color: #E34D76">
                            <figure class="avatar">
                                <img src="img/logo.png" style="width: 65%; height: 65%; border-radius: 50%">
                            </figure>
                            <form>
                                <div class="field columns">
                                    <div class="control column">
                                        <input class="input is-large" type="name" placeholder="First Name" autofocus="">
                                    </div>
                                    <div class="control column">
                                        <input class="input is-large" type="name" placeholder="Last Name" autofocus="">
                                    </div>
                                </div>
                                
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" type="username" placeholder="Username" autofocus="">
                                    </div>
                                </div>
                                
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" type="email" placeholder="Email" autofocus="">
                                    </div>
                                </div>

                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" type="password" placeholder="Password">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control">
                                        <input class="input is-large" type="password" placeholder="Confirm Password">
                                    </div>
                                </div>
                                <div class="field">
                                    <label class="checkbox">
                      <input type="checkbox">
                      Remember me
                    </label>
                                </div>
                                <button class="button is-block is-info is-large is-fullwidth" style="background-color: #511026">Sign Up <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                            </form>
                        </div>
                        <p class="has-text-grey">
                            <a href="login.html" style="color: white">Login</a> &nbsp;Â·&nbsp;
                            <a href="../" style="color: white">Need Help?</a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <script async type="text/javascript" src="../js/bulma.js"></script>
    </body>
</html>
